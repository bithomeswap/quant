<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算器</title>
    <link rel="stylesheet" href="https://unpkg.com/cube-ui/lib/cube.min.css" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1>科学计算器</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="" disabled />
        </div>
        <div class="keypad">
            <button class="operator" id="clear">清除</button>
            <button class="operator" id="backspace">&lt;-</button>
            <button class="operator" id="powerOf">^</button>
            <button class="operator" id="squareRoot">&radic;</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="divide">&divide;</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="multiply">&times;</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="subtract">&minus;</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
