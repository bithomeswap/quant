<!DOCTYPE html>
<html>

<head>
  <title>Calculator Website</title>
  <style>
    #calculator {
      width: 300px;
      margin: auto;
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #calculator-keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      margin-bottom: 5px;
    }

    .calculator-key {
      font-size: 20px;
      padding: 10px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .calculator-key:hover {
      background-color: #ddd;
    }

    #calculator-screen {
      display: block;
      width: 100%;
      height: 50px;
      font-size: 30px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div id="calculator">
    <div id="calculator-screen"></div>
    <div id="calculator-keypad">
      <button class="calculator-key" type="button" value="7">7</button>
      <button class="calculator-key" type="button" value="8">8</button>
      <button class="calculator-key" type="button" value="9">9</button>
      <button class="calculator-key" type="button" value="/">รท</button>

      <button class="calculator-key" type="button" value="4">4</button>
      <button class="calculator-key" type="button" value="5">5</button>
      <button class="calculator-key" type="button" value="6">6</button>
      <button class="calculator-key" type="button" value="*">ร</button>

      <button class="calculator-key" type="button" value="1">1</button>
      <button class="calculator-key" type="button" value="2">2</button>
      <button class="calculator-key" type="button" value="3">3</button>
      <button class="calculator-key" type="button" value="-">-</button>

      <button class="calculator-key" type="button" value="0">0</button>
      <button class="calculator-key" type="button" value=".">.</button>
      <button class="calculator-key" type="button" onclick="clearScreen()">C</button>
      <button class="calculator-key" type="button" value="+">+</button>

      <button class="calculator-key" type="button" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function clearScreen() {
      document.getElementById('calculator-screen').innerHTML = ''
    }

    function calculate() {
      const expression = document.getElementById('calculator-screen').innerHTML
      const result = eval(expression)
      document.getElementById('calculator-screen').innerHTML = result
    }

    const keys = document.querySelectorAll('.calculator-key')
    keys.forEach(function (key) {
      key.addEventListener('click', function () {
        const value = this.value
        document.getElementById('calculator-screen').innerHTML += value
      })
    })
  </script>
</body>

</html>
