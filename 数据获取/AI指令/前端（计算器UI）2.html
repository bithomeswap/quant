<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>计算器</title>
  <link rel="stylesheet" href="https://unpkg.com/cube-ui@1.11.13/dist/cube.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-size: 16px;
      color: #333;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .display {
      height: 50px;
      line-height: 50px;
      font-size: 24px;
      font-weight: bold;
      text-align: right;
      padding: 0 10px;
      background-color: #eee;
      box-shadow: inset 0px -1px 0px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn {
      display: inline-block;
      width: 50px;
      height: 50px;
      font-size: 20px;
      line-height: 50px;
      margin: 5px;
      border-radius: 50%;
      background-color: #48cdaa;
      color: #fff;
      box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #37bc9b;
      box-shadow: 0px 4px 0px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      background-color: #2c9678;
      box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.1);
      transform: translateY(2px);
    }

    .btn.ac {
      background-color: #f44336;
      margin-right: 0;
      font-size: 18px;
      line-height: 46px;
    }

    .btn.ac:hover {
      background-color: #e53935;
    }

    .btn.c {
      background-color: #9e9e9e;
      margin-right: 0;
      font-size: 18px;
      line-height: 46px;
    }

    .btn.c:hover {
      background-color: #757575;
    }

    .btn.op {
      background-color: #ffa726;
    }

    .btn.op:hover {
      background-color: #fb8c00;
    }

    .btn.eq {
      background-color: #3366cc;
      color: #fff;
    }

    .btn.eq:hover {
      background-color: #1947b9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="display">0</div>
    <div class="row">
      <div class="btn ac">AC</div>
      <div class="btn c">C</div>
      <div class="btn op">%</div>
      <div class="btn op">/</div>
    </div>
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn op">*</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn op">-</div>
    </div>
    <div class="row">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn op">+</div>
    </div>
    <div class="row">
      <div class="btn">0</div>
      <div class="btn">.</div>
      <div class="btn eq">=</div>
    </div>
  </div>
  <script src="https://unpkg.com/cube-ui@1.11.13/dist/cube.min.js"></script>
  <script>
    var display = document.querySelector('.display');
    var ac = document.querySelector('.ac');
    var c = document.querySelector('.c');
    var op = document.querySelectorAll('.op');
    var eq = document.querySelector('.eq');
    var nums = document.querySelectorAll('.btn:not(.op,.ac,.c,.eq)');

    var result = 0;
    var num1 = null;
    var num2 = null;
    var operator = null;
    var clearFlag = false;

    function add(num1, num2) {
      return num1 + num2;
    }

    function subtract(num1, num2) {
      return num1 - num2;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function divide(num1, num2) {
      return num1 / num2;
    }

    function operate(operator, num1, num2) {
      switch (operator) {
        case '+':
          result = add(num1, num2);
          break;
        case '-':
          result = subtract(num1, num2);
          break;
        case '*':
          result = multiply(num1, num2);
          break;
        case '/':
          result = divide(num1, num2);
          break;
        default:
          break;
      }
      return result;
    }

    function calculate() {
      if (num1 === null || operator === null) {
        return;
      }
      num2 = parseFloat(display.textContent);
      if (operator === '/' && num2 === 0) {
        alert('除数不能为零！');
        return;
      }
      display.textContent = operate(operator, num1, num2);
      num1 = result;
      operator = null;
      num2 = null;
    }

    function clearDisplay() {
      num1 = null;
      num2 = null;
      operator = null;
      result = 0;
      display.textContent = '0';
    }

    nums.forEach(function (num) {
      num.addEventListener('click', function () {
        if (clearFlag) {
          clearFlag = false;
          display.textContent = '';
        }
        if (display.textContent === '0' && num.textContent !== '.') {
          display.textContent = '';
        }
        display.textContent += num.textContent;
      });
    });

    op.forEach(function (btn) {
      btn.addEventListener('click', function () {
        num1 = parseFloat(display.textContent);
        operator = btn.textContent;
        clearFlag = true;
      });
    });

    eq.addEventListener('click', calculate);

    ac.addEventListener('click', clearDisplay);

    c.addEventListener('click', function () {
      display.textContent = display.textContent.slice(0, -1);
      if (display.textContent === '') {
        display.textContent = '0';
      }
    });
  </script>
</body>

</html>
