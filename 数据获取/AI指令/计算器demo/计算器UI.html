<!DOCTYPE html>
<html lang="en">

<head>
    <title>计算器</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="./index.css">
</head>


<body>
    <div class="container">

        <div class="screen">广告位</div>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" value="" disabled />
            </div>
            <div class="keypad">
                <button class="operator" id="clear">清除</button>
                <button class="operator" id="backspace">&lt;-</button>
                <button class="operator" id="powerOf">^</button>
                <button class="operator" id="squareRoot">&radic;</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator" id="divide">&divide;</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator" id="multiply">&times;</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="operator" id="subtract">&minus;</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button class="operator" id="equals">=</button>
                <button class="operator" id="add">+</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
