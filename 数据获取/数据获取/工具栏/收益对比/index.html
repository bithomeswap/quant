<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Excel to ECharts</title>
    <link rel="icon" href="app.ico">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="scripts/xlsx.core.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/echarts.min.js"></script>
</head>
<body>
<div id="header">
    <h1>File to ECharts</h1>
    <span class="fileinput-button" id="btnLine">
		<span>选择EXCEL文件</span>
		<input type="file" id="inputLine"
               accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
               onchange="excelToECharts(this)" onclick="this.value=''">
	</span>
	<span class="fileinput-button" id="btnLine">
		<span>选择CSV文件</span>
		<input type="file" id="inputLine"
               accept="text/csv"
               onchange="csvToECharts(this)" onclick="this.value=''">
	</span>
</div>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="ECharts_main">
    <div id="select_tip">请选择文件</div>
</div>

</body>
</html>
